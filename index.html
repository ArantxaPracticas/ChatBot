<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con Stack AI</title>
</head>
<body>

    
    <script src="https://unpkg.com/react-stackai@latest/dist/vanilla/vanilla-stackai.js"
            data-project-url="https://www.stack-ai.com/embed/bc2960fe-e281-4852-b791-765414774ad7/447d0fa5-761f-45fc-8c7e-974d107031a2/65eec46d766ab73ae82bb43b">
    </script>

   
    <script>
        async function query(data) {
            const response = await fetch(
            "https://www.stack-inference.com/inference/v0/run/bc2960fe-e281-4852-b791-765414774ad7/65eec46d766ab73ae82bb43b",
            {
                headers: {'Authorization':
                 'Bearer 447d0fa5-761f-45fc-8c7e-974d107031a2',
                 'Content-Type': 'application/json'
            },
                method: "POST",
                body: JSON.stringify(data),
            }
            );
            const result = await response.json();
            return result;
        }
    
        query({"in-0": `Hola
    
    `, "user_id": `<USER or Conversation ID>`}).then((response) => {
            console.log(JSON.stringify(response));
        });
    </script>

</body>
</html>
